name: Test PHP

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - 'feature/**'

jobs:
  test-php:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.2', '8.3', '8.4']
        dependency-version: ['latest', 'stable', 'lowest']
        include:
          - dependency-version: 'latest'
            composer-flags: ''
          - dependency-version: 'stable'
            composer-flags: '--prefer-stable'
          - dependency-version: 'lowest'
            composer-flags: '--prefer-lowest --prefer-stable'
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none

      - name: Install dependencies
        run: composer update ${{ matrix.composer-flags }}

      - name: Validate composer.json
        run: |
          composer --verbose validate
          composer normalize --dry-run

      - name: Check coding standards
        run: composer lint
        continue-on-error: ${{ vars.CI_LINT_IGNORE_FAILURE == '1' }}

      - name: Run unit tests
        run: composer test-unit
        continue-on-error: ${{ vars.CI_TEST_ATOUM_IGNORE_FAILURE == '1' }}

      - name: Start PHP web server
        run: php -S 127.0.0.1:8888 -t "${{ github.workspace }}/www" &

      - name: Run BDD tests
        run: composer test-bdd
        continue-on-error: ${{ vars.CI_TEST_BEHAT_IGNORE_FAILURE == '1' }}
